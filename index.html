<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Tetrix</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler" />
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div class="menu-content">
          <h2 class="t-ucase">REGLAS ESTABLECIDAS</h2>
          <p class="rules">
            Utilise las flechas para moverse <b class="key">izquierda</b> para cambear su rotaci√≥n
             debe presionar flecha <b class="key">arriba</b> y
            <b class="key">rota</b> para <br />
            dejar el bloque tocar la flecha abajo
            <b class="key">pausar </b>
            boton de pausar, diviertete!!
          </p>
          <button class="close fw-400">X</button>
        </div>
      </div>
    </div>
    <header>
      <h1 class="fw-300 t-ucase">
        Bienvenido<br /><span class="fw-400 t-wide t-big t-ucase">a tetrix</span>
      </h1>
    </header>
    <main class="game-area">
      <div class="game">
        <div class="grid"></div>
      </div>
      <section>
        <div class="display">
          <h1 class="score fw-400 t-ucase">
            Score <br />
            <span class="score-display t-ucase fw-300">0</span>
          </h1>
          <div class="previous-shape">
            <div class="previous-grid"></div>
          </div>
          <h2 class="lines-display fw-400 t-ucase">
            Lignes :<span class="lines-score"> 0</span>
          </h2>
        </div>
        <button class="button t-ucase" href="#">Start / Pause</button>
        <span id="txt-footer" class="footer t-ucase"></span>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
